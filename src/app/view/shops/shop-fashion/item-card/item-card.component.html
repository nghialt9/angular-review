<div class="row">
    <div class="modal-header">
        Item In Cart</div>
</div>
<div class="row" [hidden]="check">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>STT</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of shopFashion; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>
                        <label (click)="decrementQty(i)" item-right>-</label>
                        <input type="number" min="1" [value]="item.quantity" [(ngModel)]="item.quantity"/>
                        <label (click)="incrementQty(i)" item-right>+</label>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row" [hidden]="!check">
    <div class="col-xs-3 col-md-2"></div>
    <div class="col-xs-3 col-md-8">You do not have any products in your shopping cart yet.</div>
    <div class="col-xs-3 col-md-2"></div>
</div>
<div class="row" [hidden]="!check">
    <div class="col-xs-3 col-md-3"></div>
    <div class="col-xs-3 col-md-3">Click
        <a routerLink="/item-list">here</a> to continue shopping.</div>
    <div class="col-xs-3 col-md-3"></div>
</div>
<div class="row" [hidden]="check">
    <div class="col-xs-9 col-md-8"></div>
    <div class="col-xs-3 col-md-4">
        <label>Total:</label>
        <label>{{total}}</label>
    </div>
</div>
<div class="row" [hidden]="check">
    <div class="col-xs-9 col-md-9"></div>
    <div class="col-xs-3 col-md-3">
        <button type="button" class="btn btn-info">Payment</button>
    </div>
</div>
